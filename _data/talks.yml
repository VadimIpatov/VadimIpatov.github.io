meetup0:
  date: 2015-11-21
  info: "Первый Костромской backend-meetup прошёл 21 ноября 2015 года. В программе было 4 доклада. Мероприятие посетило более 60 человек: специалисты из Костромы и Ярославля."
  finished: true
  photos: true

meetup1:
  date: 2016-01-23
  info: "В Костроме состоялась вторая встреча backend-разработчиков. 3 доклада, 45 человек и восстановленный клон ZX Spectrum'а :)"
  finished: true
  photos: true

meetup2:
  date: 2016-03-26
  info: "Незаметно пролетела третья встреча. Четыре отличных доклада, два из которых посвящены отладке node.js. Было очень интересно и познавательно :)"
  finished: true
  photos: true

meetup3:
  date: 2016-05-28
  info: "Вот и прошла четвертая встреча. Много гита, разговоров о качестве кода и масштабировании проектов. А также отличные посиделки на летней веранде с видом на волгу :)"
  finished: true
  photos: true

meetup4:
  date: 2016-07-30
  info: "Экспериментальный летний формат митапа прошёл на ура. Мы собрались в студии FOTORAMA и под бутылочку пива (чашечку кофе) обсудили настоящее и будущее технологий: электромобили, нейронные сети, энергетику, частные космические программы."
  finished: true
  photos: true

meetup5:
  date: 2016-10-08
  info: "Шестая встреча. Это был самый крупный митап: как по количеству докладчиков, так и участников. Не будем останаливаться на достигнутом!"
  finished: true
  photos: true

